<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<title>Document</title>
</head>
<body>
<form method="get">

	<table>
		<tr>
			<td>Name :</td>
			<td><input type="text" name="r_name" required></td>
		</tr>
		<tr>
			<td>Email :</td>
			<td><input type="email" name="r_email" required></td>
		</tr>
		<tr>
			<td>Phone :</td>
			<td><input type="tel" name="r_tel" required></td>
		</tr>
		<tr>
			<td>Passeord :</td>
			<td><input type="password" name="r_pass" required></td>
		</tr>
		<tr>
			<td>DOB :</td>
			<td><input type="date" name="r_date" required></td>
		</tr>
		<tr>
			<td>Gender :</td>
			<td>
				<input type="radio" name="gender" value="Male">Male <br>
				<input type="radio" name="gender" value="Female">Female
			</td>
		</tr>
		<tr>
			<td>Country :</td>
			<td>
				<select name="r_country" required>
					<option value="대한민국">대한민국</option>
					<option value="미국">미국</option>
					<option value="영국">영국</option>
				</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="r_reg" value="Register"></td>
		</tr>
	
	
	</table>
</form>
</body>
</html>
